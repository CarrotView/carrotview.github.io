# .github/workflows/deploy.yml
#
# A workflow to build and deploy your site to GitHub Pages
#
name: Deploy to GitHub Pages

on:
  # Runs on pushes to the default branch (e.g., 'main')
  push:
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20" # Use the Node.js version your project needs
          cache: "npm"

      - name: Install dependencies
        run: npm ci # 'ci' is faster and safer for pipelines than 'install'

      - name: Build project
        run: npm run build # Or whatever your build command is in package.json

      - name: Upload build artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must be the folder that 'npm run build' creates
          # Common names are: 'dist', 'build', 'public', 'out'
          path: ./dist

  deploy:
    # This job needs the 'build' job to finish first
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # This action automatically finds the artifact uploaded in the 'build' job
